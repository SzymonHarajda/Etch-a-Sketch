    <meta charset="UTF-8">

    <main id="main-content">
        <h1>Etch A Sketch</h1>

        <div class="buttons">
            <button id="reset">Clear</button>
            <button id="black">Black </button>
            <button id="rainbow">Rainbow</button>
          <div id ="choose-color">
            <input type="color" id="color" value="#000000"><p>Choose color</p>
            </div>
            <div id="size">
              <input type="range" min="2" max="64" value="8" id="slider"> <p id="grid-size"></p>
            </div>
        </div>
        <div id="grid">
          
        </div>
    </main>
