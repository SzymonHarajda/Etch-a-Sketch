<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch a sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main id="main-content">
        <h1>Etch A Sketch</h1>

        <div class="buttons">
            <div id="reset">Clear</div>
            <div id="black">Black <input type="color" id="color-picker" value="#000000"></div>
            <div id="rainbow">Rainbow</div>
            <div id="size">
                <input type="range" min="2" max="64" value="16">
            </div>
        </div>
        <div id="grid">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
